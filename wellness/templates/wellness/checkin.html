{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="checkin_form_section m-3 p-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="checkin_form_title">Checkin Form</h1>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{% url 'user_profile' request.user.username %}" class="btn btn-primary">Return to Profile</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
