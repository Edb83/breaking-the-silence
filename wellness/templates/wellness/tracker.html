{% extends 'base.html' %}

{% block content %}
  <h1>Tracker</h1>

  <canvas id="myChart" width="500" height="300"></canvas>
<!-- Weight Tracker using chart.js -->
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [{%for stat in date%}'{{stat}}',{%endfor%}],
            datasets: [{
                label: 'Score',
                data: [{%for stat in stats%}{{stat}},{%endfor%}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        text: 'Date',
                        display: true,
                        padding: 10
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        text: 'Score',
                        display: true,
                        padding: 10
                    }
                }
            }
        }
    });
    </script>

  <a href="{% url 'user_profile' username=user.username %}">My Profile</a>
{% endblock %}
