{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="edit_user_profile_section m-3 p-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="card-title edit_user_profile_title">Edit Profile</h1>
        <form method="post" class="card-body edit_user_profile_form" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save changes</button>
          <a href="{% url 'user_profile' request.user.username %}" class="btn btn-primary">Return to Profile</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
