{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="edit_user_profile_section">
  <h1 class="edit_user_profile_title">Edit Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save changes</button>
  </form>
</section>
{% endblock %}
