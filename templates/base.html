{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Silence{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Chart.Js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" >
        <div class="container-fluid">
            <a class="navbar-brand text-light collapse navbar-collapse" href="#">
              <img src="/static/img/brand_logo_white.svg" alt="Logo" width="45" height="45" class="d-inline-block align-text-top img-border-primary">
              Breaking The Silence
            </a>

            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 float-right">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'topics' %}">Forum</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'user_profile' username=user.username %}">My Profile</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'account_login' %}">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
                     
        </div>
 
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>

    <footer class="bg-primary col-lg-12 text-light text-center mt-5 p-3">Powerd by <i class="strong">Mighty Minds</i></footer>
</body>
</html>
