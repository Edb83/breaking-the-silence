{% extends 'base.html' %}

{% block content %}
    <h1>{{ topic.title }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <p>{{ post.content }}</p>
                <small>Posted by {{ post.created_by }} at {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
