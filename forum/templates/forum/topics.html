{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-3 ">
    <div class="row">
        <div class="col col-lg-6">
            <h2 class="topic">Topics</h2>

            <form method="GET" action="{% url 'topics' %}" class="w-50">
                <div class="input-group w-80">
                    <input class="form-control border border-black rounded-0" type="text" name="search"
                        placeholder="Search">
                    <div class="input-group-append">
                        <button class="form-control positive-button" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>

   <div class="container mt-3">
        <h4>All Topics</h4>
        <div class="list-group col-lg-4">
        {% for topic in topics %}
                <a class="list-group-item list-group-item-action" href="{% url 'topic_detail' topic_id=topic.id %}">{{ topic.title }}</a>
        {% empty %}
            <p>No topics found</p>
        {% endfor %}
    <form method="GET" action="{% url 'topics' %}">
        <div class="input-group w-80">
            <input class="form-control border border-black rounded-0" type="text" name="search"
                placeholder="Search">
            <div class="input-group-append">
                <button class="form-control positive-button" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
